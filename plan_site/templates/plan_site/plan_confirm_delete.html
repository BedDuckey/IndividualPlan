<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Plan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete this plan?</h1>
        <p><strong>Name:</strong> {{ plan.name }}</p>
        <p><strong>Student:</strong> {{ plan.student.name }}</p>
        <p><strong>Supervisor:</strong> {{ plan.supervisor.name|default:"Not Assigned" }}</p>
        <p><strong>Year:</strong> {{ plan.year }}</p>
        <p><strong>Description:</strong> {{ plan.description|default:"No description available." }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        <a href="{% url 'plan_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>
