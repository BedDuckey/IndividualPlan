<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report List</h1>
        <a href="{% url 'report_create' %}" class="btn btn-primary mb-3">Create New Report</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Plan</th>
                    <th scope="col">Status</th>
                    <th scope="col">Uploaded At</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                    <tr>
                        <td>{{ report.id }}</td>
                        <td>{{ report.name }}</td>
                        <td>{{ report.plan.name }}</td>
                        <td>{{ report.status.name }}</td>
                        <td>{{ report.uploaded_at|date:"Y-m-d H:i" }}</td>
                        <td>
                            <a href="{{ report.file.url }}" class="btn btn-success btn-sm" download>Download</a>
                            <a href="{% url 'report_detail' report.pk %}" class="btn btn-info btn-sm">View</a>
                            <a href="{% url 'report_update' report.pk %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'report_delete' report.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="6" class="text-center">No reports found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
